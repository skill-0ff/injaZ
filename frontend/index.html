<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injaz - Sign In</title>
    <!-- Rule 1: Security - CSP Header (Best Practice) -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com; script-src 'self'; font-src 'self' https://fonts.gstatic.com;">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container">
        <header>
            <div class="brand-logo">
                <span class="brand-text">inja</span><span class="brand-accent">Z</span>
            </div>
            <p data-i18n="login_subtitle">Please enter your details to sign in.</p>
        </header>
        <form id="loginForm">
            <div id="loginError" class="login-error hidden"></div>
            <div class="input-group">
                <label for="email" data-i18n="email_label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="enter your email"
                        data-i18n-placeholder="email_placeholder" required autocomplete="email">
                </div>
            </div>

            <div class="input-group">
                <label for="password" data-i18n="password_label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="••••••••" required
                        autocomplete="current-password">
                    <button type="button" class="toggle-password-btn" id="togglePassword"
                        aria-label="Toggle password visibility">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary" data-i18n="sign_in">Sign In</button>
        </form>
    </div>
    <script src="shader-background.js"></script>
    <script src="script.js"></script>
</body>

</html>
